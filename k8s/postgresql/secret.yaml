# This secret can also be created from the command line using environment variables
#
# export DATABASE_URI='postgresql://<place-url-to-database-here>'
# export POSTGRES_PASSWORD='<place-password-here>'
#
# kubectl create secret generic postgres-creds \
#     --from-literal=password=$POSTGRES_PASSWORD
#     --from-literal=database_uri=$DATABASE_URI
#
apiVersion: v1
kind: Secret
metadata:
  name: postgres-creds
  namespace: aa1020-dev  # <-- Make sure this is your correct namespace
type: Opaque
stringData:
  database_uri: "postgresql://<username>:<password>@postgres.aa1020-dev.svc.cluster.local:5432/<database>"
  password: "<password>"  # This is if you are also using this secret for POSTGRES_PASSWORD in pod env
